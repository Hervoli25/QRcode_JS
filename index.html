<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['poppins', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="js/script.js" defer></script>

		<title>QRcode Generator</title>
	</head>
	<body class="flex flex-col min-h-screen">
		<header class="bg-red-500 p-4 mb-10">
			<div class="max-w-5xl mx-auto">
				<div class="text-white text-2xl font-bold">QRcode Generator</div>
			</div>
		</header>
		<main class="flex-grow">
			<div
				class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row"
			>
				<div class="w-full md:w-2/3 mr-24">
					<h1 class="text-2xl font-bold mb-5 md:text-4xl">QRcode Generator</h1>
					<p class="mb-5">
						Enter the text you want to convert to QRcode and click the
						"Generate" button.
					</p>
					<p>
						Enter Your URL below to generate a QR code. You can also download
						your image by clicking the "Download" button.
					</p>
					<form id="generate-form" class="mt-4" method="post">
						<input
							type="url"
							name="text"
							id="url"
							class="w-full p-3 border-2 border-gray-300 rounded-md mb-5 text-gray-dark mr-2 focus:outline-none mb-5"
							placeholder="Enter your URL here"
						/>
						<select
							class="w-full p-3 border-2 border-gray-300 rounded-md mb-5 text-gray-dark mr-2 focus:outline-none mb-5"
							name="format"
							id="size"
						>
							<option value="100">100x100</option>
							<option value="200">200x200</option>
							<option value="300">300x300</option>
							<option value="400" selected>400x400</option>
							<option value="500">500x500</option>
							<option value="600">600x600</option>
							<option value="700">700x700</option>
						</select>
						<button
							type="submit"
							class="bg-red-500 text-white py-3 px-4 mt-5 hover:bg-black rounded w-full"
						>
							Generate QRcode
						</button>
					</form>
				</div>
				<div class="w-full md:w-1/3 self-center">
					<img
						src="img/qr-code.svg"
						alt=""
						class="w-1/2 m-auto mb-10 md:w-full"
					/>
				</div>
			</div>
		</main>
		<footer class="bg-gray-800 text-white text-center py-4 mt-auto">
			<div id="footer-year" class="text-sm">
				&copy; <span id="currentYear"></span> QRcode Generator. All rights
				reserved.
			</div>
		</footer>
		<script>
			document.getElementById('currentYear').textContent =
				new Date().getFullYear();
		</script>
	</body>
</html>
